<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="container" style="margin:5px">
        <h3>Please login to your account</h3>
        <form action='index.html'>
        <label for="fname">First name:</label><br />
        <input class="form-control" type="text" id="fname" name="fname" value="" /><br />
        <label for="lname">Last name:</label><br />
        <input class="form-control" type="text" id="lname" name="lname" value="" /><br /><br />
        <input class="btn btn-primary" type="submit" onclick="onLogin()" value="Login" />
        <input type="button" class="btn btn-secondary" value="Cancel" onclick="history.back(-1)" />
        </div>
      </form>
    </div>

    </div>
    <div class="col-sm-4"></div>
  </div>



  <script type="text/javascript">
  function onLogin() {
    localStorage.clear(),
    store();
  }
    function store()
     {
      // get first name
      let inputFname = document.getElementById("fname");
      // save first name
      localStorage.setItem("fname", inputFname.value);
      // get last name
      let inputLname = document.getElementById("lname");
      // save last name
      localStorage.setItem("lname", inputLname.value);
    }
  </script>
</body>

</html>
